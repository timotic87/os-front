<div class="p-3 bg-white border border-gray-200 rounded-lg shadow
  dark:bg-gray-800 dark:border-gray-700 my-3">
  <div class="flex justify-center">
    <div class="transform text-[#386097] dark:text-[#56BDED]">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
      </svg>
    </div>
  </div>
  <div class="flex justify-center my-3 text-xs">
    <p>{{ document.fileName }}</p>
  </div>
  <div class="flex justify-center my-3 text-xs">
    <p>Attached by {{ document.creator.firstName+' '+document.creator.lastName }}</p>
  </div>
  <div class="flex justify-center my-3 text-xs">
    <p>{{ document.cretedDate | date: 'MMM d, y' }}</p>
  </div>

  <div class="flex justify-center">
    <app-color-label>Status: {{ document.status.name }}</app-color-label>
  </div>

  <hr class="my-3 h-0.5 border-t-0 bg-neutral-200 opacity-100 dark:opacity-50"/>

  <div class="grid grid-cols-4 gap-2 w-full">
    <button id="dropdownButton" (click)="showFile();"
            class="inline text-[#386097] dark:text-[#56BDED] hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4
          focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm"
            type="button">
      <div class="flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="size-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>
      <div class="flex justify-center">
        View
      </div>
    </button>

    <button id="dropdownButton" (click)="download();"
            class="inline text-[#99ccff] dark:text-[#80bfff] hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 disabled:text-gray-300
          focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm"
            type="button">
      <div class="flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
      </div>
      <div class="flex justify-center">
        Download
      </div>
    </button>

    <button id="dropdownButton" (click)="delete();" [disabled]="document.statusID>1"
            class="inline text-[#FF2E2E] dark:text-[#FF5C5C] hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 disabled:text-gray-300
          focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm"
            type="button">
      <div class="flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </div>
      <div class="flex justify-center">
        Delete
      </div>
    </button>

    <button id="dropdownButton" (click)="submitDocument();" [disabled]="document.statusID>1"
            class="inline text-[#50C878] dark:text-[#73D393] hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 disabled:text-gray-300
          focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm"
            type="button">
      <div class="flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <div class="flex justify-center">
        Submit
      </div>
    </button>
  </div>
</div>
