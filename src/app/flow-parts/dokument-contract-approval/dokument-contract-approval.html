<div class="pb-3">
  <hr class="my-3 h-0.5 border-t-0 bg-neutral-200 opacity-100 dark:opacity-50"/>
  <button (click)="openFileExplorer(fileInput)" [disabled]="activeContractDocument"
          *ngIf="deal.status.ID >= statusIDShow"
          class="hover:cursor-pointer my-5 middle none center mr-4 rounded-lg bg-[#386097]
    py-3 px-6 font-sans text-xs font-bold uppercase text-white
    shadow-md shadow-blue-500/20 transition-all hover:shadow-lg
    hover:shadow-blue-500/40 focus:opacity-[0.85]
    focus:shadow-none active:opacity-[0.85] active:shadow-none
    disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none dark:bg-[#56BDED]"
          data-ripple-light="true">Add {{ type }} document
  </button>
  <input type="file" #fileInput accept="application/pdf" style="display: none;" (change)="onFileSelected($event)">

  <div class="grid grid-cols-3 gap-2 w-full">
      <app-document-contract-card *ngIf="activeContractDocument" [document]="activeContractDocument"></app-document-contract-card>
    @if (docApproval){

      <app-approval-card [approval]="docApproval"></app-approval-card>
    }
        <ul class="flex flex-col mt-3">
        @for (doc of inactiveContractDocuments; track doc) {
          <li class="inline-flex items-center gap-x-2 py-3 px-4 text-sm font-medium odd:bg-gray-100
          bg-white border border-gray-200 text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg
          dark:odd:bg-neutral-800 dark:bg-neutral-900 dark:border-neutral-700">
              <div>
                <div class="transform text-[#386097] dark:text-[#56BDED]">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                  </svg>
                </div>
              </div>
            <div class="text-xs text-gray-500 dark:text-gray-400">
              {{ doc.fileName }}
            </div>
            <div class="text-xs text-gray-500 dark:text-gray-400">
              Status: {{ doc.status.name }}
            </div>


            <div>
              <button id="dropdownButton" [matMenuTriggerFor]="optionMenu"
                      class="inline text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm"
                      type="button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                </svg>
              </button>
              <!-- Dropdown menu -->
              <mat-menu #optionMenu="matMenu"
                        class="cdcmChildeTwo mt-25 z-10 text-base list-none bg-white divide-y divide-gray-100 shadow w-44 dark:bg-gray-700 relative">
                <ul>
                  <li>
                    <a href="javascript:void(0)" (click)="showInactiveDoc(doc);"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">View</a>
                  </li>
                  <li>
                    <a href="javascript:void(0)" (click)="downloadInactiveFile(doc);"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Download</a>
                  </li>
                  <li>
                    <a href="javascript:void(0)" (click)="openApprovalDialog(doc);"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Approval</a>
                  </li>
                </ul>
              </mat-menu>
            </div>
            </li>
        }
        </ul>

  </div>

</div>
