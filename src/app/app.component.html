<div class="w-full h-full dark:bg-gray-600 text-gray-400 dark:text-neutral-100">
  @if(link !== '/login' && link!=='/'){
    <app-navbar></app-navbar>
  }
    <div class="sidenav dark:bg-gray-900 bg-gray-50 shadow-2xl dark:shadow-[0_4px_9px_-4px_rgba(84,180,211,0.5)] pt-20 px-5" [ngClass]="shownotBar? 'show':''" >

        <div class="side-header" (click)="closeNotifications();">
          <div class="icon-left w-4 mr-2 transform hover:text-[#386097] dark:hover:text-[#56BDED] hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
          </div>

          <div class="title">
            <h5 class="mb-4">Notifications</h5>
          </div>

          <div class="transform hover:text-[#386097] dark:hover:text-[#56BDED] hover:scale-110" (click)="deleteAllNotification();" k>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </div>
        </div>



      @for (notification of notificationList; track notification) {
        <app-notification-card [notification]="notification" class="w-full mb-6"> </app-notification-card>
      }

    </div>
  <router-outlet></router-outlet>
</div>
