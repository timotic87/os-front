<div
  class="block w-full p-3 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-50
  dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 my-3">

<!--  <p class="m-3 text-center text-xl font-semibold">Approval</p>-->
  <div class="flex justify-around mb-4">
    <div class="flex items-center">
      <p class="text-center text-xl font-semibold inline">Approval</p>
    </div>
    <div class="transform text-[#386097] dark:text-[#56BDED]">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-checklist size-16" viewBox="0 0 16 16">
        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
        <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"/>
      </svg>
    </div>
  </div>

  @for (step of approval.steps; track step; let idx = $index) {
    <div class="mb-2"><app-approval-step-card [approval]="approval" [stepIndex]="idx"></app-approval-step-card></div>
  }

</div>
